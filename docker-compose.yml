version: '3.8'

services:
  task-manager:
    build: .
    container_name: task-manager-app
    ports:
      - "4000:4000"
    environment:
      - DEBUG=true
      - SECRET_KEY=your-super-secret-key-change-in-production
      - DATABASE_URL=sqlite:///./app.db
    volumes:
      - ./data:/app/data
      - ./app.db:/app/app.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data: 